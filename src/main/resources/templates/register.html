<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - DevVerse</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: black;
            color: white;
        }

        form {
            max-width: 350px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
        }

        a:hover {
            color: #45a049;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Register for DevVerse</h2>
    
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required/>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - DevVerse</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: black;
            color: white;
        }
        form {
            max-width: 300px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        a {
            color: #4CAF50;
        }
        a:hover {
            color: #45a049;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Login to DevVserse</h2>

    <form th:action="@{/login}" method="post">
        <label>Username:</label>
        <input type="text" name="username" required/>

        <label>Password:</label>
        <input type="password" name="password" required/>

        <button type="submit">Login</button>
    </form>

    <p th:if="${param.error}" style="color:red;">Invalid username or password</p>
    <p th:if="${param.logout}" style="color:lightgreen;">You have been logged out</p>

    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</body>
</html>
